<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .admin-container {
      text-align: left;
      max-width: 500px;
    }
    .admin-container a {
      display: block;
      margin: 0.5rem 0;
      color: #007bff;
      text-decoration: none;
    }
    .admin-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="userid" placeholder="User ID 1-10"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

    function login() {

        for (const key in users) {
          const user = users[key];
          const link = document.createElement("a");
          link.href = user.link;
          link.target = "_blank";
          link.textContent = `${user.name} (ID: ${key})`;
          container.appendChild(link);
        }
        return;

      // Regular user login
      if (users[id] && users[id].password === pwd) {
        window.location.href = users[id].link;
      } else {
